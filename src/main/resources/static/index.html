<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 20px;
            color: #333;
        }
        .google-btn {
            display: block;
            background: #4285F4;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .google-btn:hover {
            background: #3579e8;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>로그인</h2>
    <a class="google-btn" href="/oauth2/authorization/google">Google로 로그인</a>
</div>

</body>
</html>
